   <h2>Históricas</h2>
     

      <hr>
      <br> <center><img src="https://portokaete.com.br/site/wp-content/uploads/2019/05/Penedo-Centro-Historico-Alagoas.jpg"  alt=  height="500" width=400" /></center>
       <p><center>#ParaTodosVerem: Fotografia da igreja da cidade de Penedo no lado direito, com casas antigas ao lado esquerdo e na frente da igreja uma árvore de coqueirais, e nuvens no céu na parte superior.</center></p>
          <p> <br> &nbsp;&nbsp; &nbsp;&nbsp;&#8226; Alagoas tem 17 lagoas; <br> <br>&nbsp;&nbsp; &nbsp;&nbsp;&#8226; A cidade de Penedo, localizada em Alagoas, é uma das mais antigas do país e possui um belo centro histórico; <br>
            <br> &nbsp;&nbsp;&nbsp;&nbsp;&#8226; A festa de São João é muito popular em Alagoas, sendo celebrada com danças, comidas típicas e fogueiras;<br>
            
            <br>&nbsp;&nbsp; &nbsp;&nbsp;&#8226; A cultura do cangaço, liderada por Virgulino Ferreira da Silva, conhecido como Lampião, teve grande influência na história e cultura de Alagoas; <br>
            
            <br>&nbsp;&nbsp;&nbsp;&nbsp;&#8226; O nome "Alagoas" tem origem na língua tupi-guarani e significa "caminhos de lagoas". É uma referência às inúmeras lagoas e lagunas presentes na região;   <br>
            <br>&nbsp;&nbsp;&nbsp;&nbsp;&#8226; A cidade de Marechal Deodoro foi a primeira capital do estado de Alagoas. Foi fundada em 1611 e serviu como capital até 1839, quando a capital foi transferida para Maceió;  <br>
              
            <br>&nbsp;&nbsp;&nbsp;&nbsp;&#8226; Durante o período colonial, Alagoas teve um importante papel na produção de açúcar. A região abrigou diversos engenhos e usinas de cana-de-açúcar, impulsionando a economia local e atraindo investimentos;  <br>

            <br>&nbsp;&nbsp; &nbsp;&nbsp;&#8226; Alagoas teve participação ativa no processo de independência do Brasil. O alagoano Marechal Deodoro da Fonseca foi um dos líderes do movimento militar que culminou na Proclamação da República em 1889;  <br>
            
            <br>&nbsp;&nbsp;&nbsp;&nbsp;&#8226; Antes da chegada dos colonizadores europeus, a região onde hoje está localizado o estado de Alagoas era habitada por diversas tribos indígenas, como os caetés e os tremembés. A cultura indígena ainda está presente na região, influenciando aspectos da culinária, artesanato e tradições locais;  <br>
            
            <br>&nbsp;&nbsp;&nbsp;&nbsp;&#8226; O estado de Alagoas é banhado pelo rio São Francisco, um dos mais importantes do Brasil. O Velho Chico, como é conhecido, oferece paisagens deslumbrantes e é uma importante fonte de água e vida para a região;  <br>
            
            <br>&nbsp;&nbsp;&nbsp;&nbsp;&#8226; Dos estados brasileiro Alagoas só é maior que Sergipe;  <br>
            
            <br>&nbsp;&nbsp;&nbsp;&nbsp;&#8226; Alagoas é um dos poucos estados com Mata Atlântica, com árvores de mais de 500 anos!; <br>
            
            <br>&nbsp;&nbsp;&nbsp;&nbsp;&#8226; A casa do Marechal hoje é um Museu, com potes de cuspe na sala;  <br>
            
            <br>&nbsp;&nbsp;&nbsp;&nbsp;&#8226; Alagoas fazia parte do estado de Pernambuco e separou-se em 1817;  <br>
            
            <br>&nbsp;&nbsp;&nbsp;&nbsp;&#8226; O mar recuou e então construíram Maceió, hoje o mar está avançando.  <br>

      <h2>Culturais</h2>
      <hr><br> <center><img src="https://rotasdeviagem.com.br/wp-content/uploads/2020/07/folguedos-alagoanos.jpg"  alt=  height="500" width=400" /></center>
      <p><center>#ParaTodosVerem: Fotografia com mulheres de um grupo de folguedos alagoanos, e coqueiros no fundo e um céu azul, sobre a fotografia a bandeira do estado de alagoas na parte superior direita</center></p>

            <p><br> &nbsp;&nbsp; &nbsp;&nbsp;&#8226; Alagoas é o estado brasileiro com a maior proporção de pessoas que se autodeclaram negras; <br>

              <br> &nbsp;&nbsp; &nbsp;&nbsp;&#8226; Alagoas possui uma grande diversidade étnica, resultado da miscigenação entre indígenas, africanos e europeus ao longo dos séculos. Essa diversidade se reflete na cultura, música, dança e nas tradições do estado; <br> 
              
              <br> &nbsp;&nbsp; &nbsp;&nbsp;&#8226; Alagoas é conhecida por suas belas praias, como a Praia do Francês, Praia de Pajuçara e a famosa Praia dos Carneiros, com suas piscinas naturais; <br>
              
              <br> &nbsp;&nbsp; &nbsp;&nbsp;&#8226; Alagoas possui uma rica culinária regional, com pratos como o sururu, um molusco típico, a tapioca, o bolo de rolo e a tradicional macaxeira com carne de sol; <br>
              
              <br> &nbsp;&nbsp; &nbsp;&nbsp;&#8226; Alagoas é conhecido por seu rico artesanato, especialmente as rendas filé e renascença, produzidas manualmente por artesãos locais. Essas rendas são consideradas verdadeiras obras de arte; <br>
              
              <br> &nbsp;&nbsp; &nbsp;&nbsp;&#8226; Existem áreas indígenas em Alagoas; <br>
              
              <br> &nbsp;&nbsp; &nbsp;&nbsp;&#8226; O Quilombo dos Palmares foi um símbolo da luta contra a escravidão, ficava na Serra da Barriga na cidade de União dos Palmares; <br>
              
              <br> &nbsp;&nbsp; &nbsp;&nbsp;&#8226; Graciliano Ramos e Jorge de Lima foram escritores alagoanos; <br>
              
              <br> &nbsp;&nbsp; &nbsp;&nbsp;&#8226; Clarice Lispector morou em Maceió, mas esta nasceu na Ucrânia, Macabéa, sua personagem de ”A Hora da Estrela” é alagoana; <br>
              
              <br> &nbsp;&nbsp; &nbsp;&nbsp;&#8226; Alagoas tem a orla marítima mais bonita do Brasil; <br>
              
              <br> &nbsp;&nbsp; &nbsp;&nbsp;&#8226; Ninguém vai a Maceió sem tirar uma foto na Jangada do Hotel Meliá, nem sem ir ao Cheiro da Terra, ou tirar fotos nos 7 coqueiros; <br>
              
              <br> &nbsp;&nbsp; &nbsp;&nbsp;&#8226; A praia de 7 coqueiros tem esse nome devido a sete coqueiros localizados em um ponto estratégico, hoje os coqueiros foram derrubados por estarem podres e foram plantados outros sete;<br>
              
              <br> &nbsp;&nbsp; &nbsp;&nbsp;&#8226; A Barra de São Miguel é a praia dos famosos, lá pode-se ver a casa de várias pessoas conhecidas; <br>
              
              <br> &nbsp;&nbsp; &nbsp;&nbsp;&#8226; A temperatura mais baixa foi de 16º C, decretado estado de calamidade pública, não por causa da temperatura, mas por causa da chuva (julho de 2004);<br>
              
              <br> &nbsp;&nbsp; &nbsp;&nbsp;&#8226; Alagoas tem o 2º maior rio do Brasil (São Francisco); <br>
              
              <br> &nbsp;&nbsp; &nbsp;&nbsp;&#8226;Alagoas tem a 1ª hidrelétrica do mundo, Angiquinhos, que fica no município de Delmiro Gouveia. <br>
              <br>&nbsp;&#8226; O carro a álcool foi criado em Alagoas; <br>
              
              <br> &nbsp;&nbsp; &nbsp;&nbsp;&#8226; Mundaú é salgada em algumas partes, já encontraram tubarão lá; <br>
              
              <br> &nbsp;&nbsp; &nbsp;&nbsp;&#8226; Se alguém lhe falar do rasga tanga, suspeite, é um lugar onde as empregadas da cidade vão dançar forró sábado à noite; <br>
              
              <br> &nbsp;&nbsp; &nbsp;&nbsp;&#8226; A favela mais famosa é a do Reginaldo;<br>
              
              <br> &nbsp;&nbsp; &nbsp;&nbsp;&#8226; Em Alagoas o futebol consiste em CRB, CSA, ASA, os 3 principais clubes. (Clube de Regatas Brasil), (Centro Sportivo Alagoano), (Associação Sportiva Arapiraquense); <br>
              
              <br> &nbsp;&nbsp; &nbsp;&nbsp;&#8226; O Aeroporto chama-se Zumbi dos Palmares; <br>
              
              <br> &nbsp;&nbsp; &nbsp;&nbsp;&#8226; A cidade de Maceió tem uma peculiaridade interessante: orelhões em formato de coisas típicas do local como cocos, pinhas, cajus, conchas e guarda-sóis.

     <h2>Socioeconômicas</h2> 
     <hr><br> <center><img src="https://d.gazetadealagoas.com.br/img/Artigo-Destaque/340000/ALAGOAS-FECHOU-MAIS-DE-10-MIL-POSTOS-DE-TRABALHO-E0034841900-md.jpg?xid=563045"  alt=  height="500" width=400" /></center>
     <p3><center>#ParaTodosVerem: Fotografia com homens cortando cana-de-açúcar em meio a plantação vasta ao fundo e um céu azul acima</center></p3>
     <p><br> &nbsp;&nbsp;&nbsp;&nbsp;&#8226; A economia de Alagoas é baseada principalmente na agricultura, especialmente na produção de cana-de-açúcar;<br>

      <br> &nbsp;&nbsp;&nbsp;&nbsp;&#8226; Alagoas é o segundo maior produtor de sal marinho do Brasil;<br>
      
      <br> &nbsp;&nbsp;&nbsp;&nbsp;&#8226; A renda per capita em Alagoas é uma das mais baixas do Brasil; <br>
      
      <br> &nbsp;&nbsp;&nbsp;&nbsp;&#8226; A economia de Alagoas é fortemente baseada na agroindústria canavieira. O estado é um dos maiores produtores de cana-de-açúcar do país, com destaque para a produção de açúcar e etanol; <br>
      
      <br> &nbsp;&nbsp;&nbsp;&nbsp;&#8226; Além da cana-de-açúcar, o estado também se destaca na produção de outros cultivos agrícolas, como coco, banana, manga e frutas cítricas. A agricultura familiar desempenha um papel importante na economia local;<br>
      
      <br> &nbsp;&nbsp;&nbsp;&nbsp;&#8226; Alagoas possui um setor têxtil desenvolvido, com diversas fábricas de confecções e tecelagens. A produção de tecidos, roupas e produtos têxteis é uma importante fonte de emprego e renda para o estado; <br>
      
      <br> &nbsp;&nbsp;&nbsp;&nbsp;&#8226; O turismo é uma atividade econômica crescente em Alagoas. As belas praias, os resorts e as belezas naturais atraem turistas nacionais e estrangeiros, impulsionando o setor de serviços, como hotéis, restaurantes e passeios; <br>
      
      <br> &nbsp;&nbsp;&nbsp;&nbsp;&#8226; Alagoas possui um potencial significativo para a geração de energia elétrica a partir de fontes renováveis. O estado investe em projetos de energia eólica, solar e biomassa, contribuindo para a diversificação da matriz energética; <br>
      
      <br> &nbsp;&nbsp;&nbsp;&nbsp;&#8226; Alagoas abriga um complexo industrial petroquímico, com destaque para a produção de fertilizantes, resinas plásticas e produtos químicos. Essa indústria desempenha um papel importante na economia do estado; <br>

      <br> &nbsp;&nbsp;&nbsp;&nbsp;&#8226; O comércio varejista e os serviços têm uma participação relevante na economia alagoana. Os centros comerciais, shoppings e o setor de alimentação impulsionam o comércio local, gerando empregos e movimentando a economia; <br>
      
      <br> &nbsp;&nbsp;&nbsp;&nbsp;&#8226; Alagoas é a 2ª rota de turismo no nordeste, atrás apenas da Bahia;<br>
      
      <br> &nbsp;&nbsp;&nbsp;&nbsp;&#8226; No carnaval a população das cidades litorâneas chega a quadruplicar; <br>
      
      <br> &nbsp;&nbsp;&nbsp;&nbsp;&#8226; Alagoas é o 2º maior produtor de cana do Brasil, atrás apenas de São Paulo; <br>
      
      <br> &nbsp;&nbsp;&nbsp;&nbsp;&#8226; O PIB de Alagoas é semelhante ao da Bolívia (6 Bilhões); <br>
      
      <br> &nbsp;&nbsp;&nbsp;&nbsp;&#8226; Alagoas tem a 2ª maior reserva de gás do Brasil; <br>
      
      <br> &nbsp;&nbsp;&nbsp;&nbsp;&#8226; Alagoas tem a maior concentração de renda do Brasil, os 10% mais ricos detêm mais de 50% da renda. A maior parte da renda pertence a 12 famílias; <br>
      
      <br> &nbsp;&nbsp;&nbsp;&nbsp;&#8226; 7 dos 10 municípios mais pobres do Brasil estão em Alagoas. O município mais pobre de Alagoas é Traipu, que fica perto do mar e do rio São Francisco. <br> </p>
